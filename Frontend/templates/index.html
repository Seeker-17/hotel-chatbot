<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot - Hotel Premier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center relative overflow-hidden px-4 py-8" style="background-image: url('/static/images/hotel.jpg');">

  <!-- Filtro oscuro -->
  <div class="absolute inset-0 bg-gradient-to-br from-[#001921]/95 to-[#003944]/90 backdrop-blur-sm z-0"></div>

  <!-- Título general -->
  <h2 class="relative z-10 text-white text-2xl md:text-3xl font-semibold mb-2 tracking-wide text-center drop-shadow-lg leading-snug">
    Servicio al Cliente<br>
    <span class="text-base md:text-lg font-normal tracking-wide text-cyan-100">Chatbot</span>
  </h2>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="relative z-10 w-full max-w-lg h-[85vh] bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 flex flex-col overflow-hidden ring-2 ring-[#00bcd4]/20" role="main">

    <!-- CABECERA -->
    <header class="flex items-center justify-between px-6 py-4 bg-gradient-to-tr from-[#004d5a] to-[#007b8a] text-white shadow-md rounded-t-3xl">
      <div class="flex items-center gap-3">
        <img src="/static/images/LogoHotel.png" alt="Logo Hotel Premier" class="w-11 h-11 rounded-full border-2 border-white shadow-md">
        <h1 class="text-xl font-bold tracking-wide flex items-center gap-1">
          <i class='bx bxs-message-dots text-lg'></i>
          Hotel Premier
        </h1>
      </div>
      <div class="flex items-center gap-1 text-sm">
        <i class='bx bxs-circle text-green-400 text-xs animate-pulse'></i>
        <span>Activo</span>
      </div>
    </header>

    <!-- MENSAJES -->
    <section class="chat-container flex-1 px-6 py-5 overflow-y-auto bg-[#e0f7fa] pattern-bg" id="chat-container">
      <div class="chat-messages flex flex-col gap-4" id="chat-messages">
        <!-- Aquí se agregarán los mensajes dinámicamente -->
      </div>

      <!-- INDICADOR DE ESCRITURA -->
      <div class="typing opacity-80 mt-4 hidden" id="typing-indicator" aria-live="polite">
        <div class="flex items-center gap-1">
          <div class="w-2 h-2 bg-[#007e91] rounded-full animate-bounce delay-75"></div>
          <div class="w-2 h-2 bg-[#007e91] rounded-full animate-bounce delay-150"></div>
          <div class="w-2 h-2 bg-[#007e91] rounded-full animate-bounce delay-300"></div>
        </div>
      </div>
    </section>

    <!-- ÁREA DE ENTRADA -->
    <footer class="px-6 py-4 bg-[#f8fdff] border-t border-[#c3eaf2] shadow-inner" role="contentinfo">
      <div class="flex items-center gap-3">
        <input id="user-input" type="text" placeholder="Escribe un mensaje..." class="flex-1 px-4 py-3 rounded-full border border-[#b2ebf2] focus:outline-none focus:ring-2 focus:ring-[#00bcd4] text-base shadow-sm bg-white/70 backdrop-blur-sm" aria-label="Escribe tu mensaje">
        <button id="send-button" class="w-11 h-11 rounded-full bg-[#00bcd4] hover:bg-[#0097a7] text-white flex items-center justify-center shadow-md transition-colors duration-200" aria-label="Enviar mensaje">
          <i class='bx bx-send text-xl'></i>
        </button>
      </div>
    </footer>
  </main>

  <!-- Script -->
  <script src="/static/js/script.js"></script>
</body>
</html>
