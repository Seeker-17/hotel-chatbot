<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Hotel Premier</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL DE LA APP -->
    <div class="app-container">
        <!-- CABEZERA -->
        <header class="chat-header">
            <div class="hotel-info">
                <img src="/static/images/LogoHotel.png" alt="Logo Hotel Premier" class="logo">
                <h1>Hotel Premier.</h1>
            </div>
            <div class="chat-status">
                <span class="status-dot"></span>
                <span>Activo</span>
            </div>
        </header>

        <!-- ÁREA DE MENSAJES -->
        <div class="chat-conteiner">
            <div class="chat-messages" id="chat-messages">
                <!-- Bienvenida -->
                <div class="message bot-message">
                    <div class="message-content">
                        <p>¡Hola! Soy el asistente virtual del Hotel Premier. ¿En que puedo ayudarte hoy?</p>
                    </div>
                    <div class="message-time"></div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
                </div>
            </div>

        </div>

    </div>
    <!-- Scripts -->
    <script src="/static/js/script.js"></script>
</body>
</html>
